<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <div class="sns-login">
      <button class="btn sns-btn google-btn">
        <img src="img/google.png" alt="Google Logo" class="sns-logo"><b>Login with Google</b>
      </button>
      <button class="btn sns-btn naver-btn">
        <img src="img/naver.png" alt="Naver Logo" class="sns-logo"><b>Login with Naver</b>
      </button>
    </div>
  </div>
</body>
</html>
